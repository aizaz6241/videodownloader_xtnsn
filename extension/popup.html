<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>StreamSniffer Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h3>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22b8cf" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      StreamSniffer Pro
    </h3>
    <button class="icon-btn" id="reset-btn" title="Reset Counter to 1"
      style="width:24px;height:24px;border-radius:4px;margin-right:4px;">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M10 10l-2 2 2 2"></path>
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        <line x1="10" y1="12" x2="22" y2="12"></line>
        <line x1="22" y1="12" x2="19" y2="9"></line>
        <line x1="22" y1="12" x2="19" y2="15"></line>
      </svg>
      <span style="font-size:8px;font-weight:bold;position:absolute;top:2px;right:2px;">1</span>
    </button>
    <button class="icon-btn" id="settings-btn" style="width:24px;height:24px;border-radius:4px;">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
        </path>
      </svg>
    </button>
  </header>

  <div id="video-list"></div>

  <div id="empty-state" style="text-align: center; color: #adb5bd; padding: 20px; display: none;">
    <p>No playable videos detected.</p>
    <small>Try playing the video first.</small>
  </div>

  <footer>
    <div class="help-text">No video? <a href="#" style="color:#22b8cf; text-decoration:none;">Troubleshoot</a></div>
    <button class="icon-btn" title="Open Dashboard">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
    </button>
    <button class="icon-btn" title="Clear All">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    </button>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
